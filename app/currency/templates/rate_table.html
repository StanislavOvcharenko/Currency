{% load static %}
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<meta charset="utf-8">
<title>Table template</title>
<link rel="stylesheet" type="text/css" href="{% static 'minimal-table.css' %}">
<body>
<h1></h1>
<table>
    <caption>Rate</caption>
    <tr>
        <th scope="col"> ID</th>
        <th scope="col"> Base currency type</th>
        <th scope="col"> Currency Type</th>
        <th scope="col"> Sale</th>
        <th scope="col"> Buy</th>
        <th scope="col"> Source</th>
        <th scope="col"> Create</th>
    </tr>
    {% for rate in rate_list %}
        <tr>
            <td>{{ rate.id }}</td>
            <td>{{ rate.base_currency_type }}</td>
            <td>{{ rate.currency_type }}</td>
            <td>{{ rate.sale }}</td>
            <td>{{ rate.buy }}</td>
            <td>{{ rate.source }}</td>
            <td>{{ rate.created }}</td>
        </tr>
    {% endfor %}
</table>


</body>
</html>
