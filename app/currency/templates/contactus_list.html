{% extends 'base_html.html' %}

{% block main_content %}
    <div><a href="{% url 'currency:contactus_create' %}"> Create new contactus </a></div>

        <div class="container mt-3">
    <h2>Rate List</h2>
    <table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Email from</th>
        <th>Email to</th>
        <th>Message</th>

    </tr>
    </thead>
    <tbody>
    {% for contactus in contactus_list %}
        <tr>
            <td>{{ contactus.id }}</td>
            <td>{{ contactus.email_from  }}</td>
            <td>{{ contactus.email_to  }}</td>
            <td>{{ contactus.message  }}</td>
        </tr>
    {% endfor %}
{% endblock main_content %}
