{% extends 'base_html.html' %}

{% block main_content %}

    <div>Currency Exchange Project</div>
    <div><a href="{% url 'currency:source_create' %}"> Create new source </a></div>

        {% for source in source_list %}
            <div>Source ID: {{ source.id }} , Source url: {{ source.source_url }} , Name: {{ source.name }}
            <a href="{% url 'currency:source_details' source.id %}"> View details </a>
            <a href="{% url 'currency:source_update' source.id %}"> Edit </a>
            <a href="{% url 'currency:source_delete' source.id %}"> Delete</a>
            </div>
        {% endfor %}
{% endblock main_content %}
